language: python
sudo: false
cache: pip
notifications:
  email: false
  slack:
    secure: 
python:
- '2.6'
- '2.7'
- '3.2'
- '3.3'
- '3.4'
- '3.5'
install:
- travis_retry pip install -r requirements.txt
script:
- if [[ "${TRAVIS_PYTHON_VERSION}" != 3.2 ]]; then CMD="coverage run"; else CMD="python";
  fi; PYTHONPATH=. $CMD -m nose2.__main__ -v
after_success:
- coveralls
